{% extends "manage.html" %} {% block content %}

<div class="ui vertical stripe computes container">
    <div class="ui stackable grid container">
        <div class="column">
            <h3 class="ui header">Manage Instance</h3>
            <a href="/manage/computes">Back.</a>
        </div>
    </div>

    <div class="ui stackable grid container">
        <div class="four wide column">
            <table class="ui teal table">
                <tbody>
                    <tr>
                        <td>Hostname</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>IP Address</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>Request Date</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>Approval Date</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>PIC Name</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
            </br>
            <table class="ui teal table">
                <tbody>
                    <tr>
                        <td>Open Console</td>
                        <td><button class="ui teal button">Console</button></td>
                    </tr>
                    <tr>
                        <td>Scale Up Instance</td>
                        <td><button class="ui blue button">Scale Up</button></td>
                    </tr>
                    <tr>
                        <td>Delete Instance</td>
                        <td><button class="ui red button">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="twelve wide column">
            <table class="ui teal table">
                <thead>
                    <tr>
                        <th>Operating System : </th>
                        <th>Uptime : </th>
                    </tr>
                </thead>
            </table>
            </br>
            <table class="ui teal fixed table">
                <thead class="ui center aligned">
                    <tr>
                        <th>CPU</th>
                        <th>RAM</th>
                        <th>Storage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <canvas id="cpu_chart"></canvas>
                        </td>
                        <td>
                            <canvas id="ram_chart"></canvas>
                        </td>
                        <td>
                            <canvas id="storage_chart"></canvas>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $('.menu.computes .item')
        .tab()
        ;

    var cpu_pie = document.getElementById("cpu_chart").getContext("2d");
    var cpu_chart = new Chart(cpu_pie, {
        type: 'pie',
        data: {
            labels: [
                "CPU"
            ],
            datasets: [
                {
                    label: '%',
                    data: 100,
                    backgroundColor: [
                        "#00B5AD",
                        "#A0A0A0"
                    ]
                }
            ]
        },
        options: {
            animation: {
                animateScale: true
            },
            responsive: true
        }
    });

    var ram_pie = document.getElementById("ram_chart").getContext("2d");
    var ram_chart = new Chart(ram_pie, {
        type: 'pie',
        data: {
            labels: [
                "RAM Used Space",
                "RAM Free Space"
            ],
            datasets: [
                {
                    label: 'GB',
                    data: [1, 3],
                    backgroundColor: [
                        "#00B5AD",
                        "#A0A0A0"
                    ]
                }
            ]
        },
        options: {
            animation: {
                animateScale: true
            },
            responsive: true
        }
    });

    var storage_pie = document.getElementById("storage_chart").getContext("2d");
    var storage_chart = new Chart(storage_pie, {
        type: 'pie',
        data: {
            labels: [
                "storage Used Space",
                "storage Free Space"
            ],
            datasets: [
                {
                    label: 'GB',
                    data: [40, 60],
                    backgroundColor: [
                        "#00B5AD",
                        "#A0A0A0"
                    ]
                }
            ]
        },
        options: {
            animation: {
                animateScale: true
            },
            responsive: true
        }
    });

</script>

{% endblock %}
